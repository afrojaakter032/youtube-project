<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asstes/css/main.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="header px-3">
        <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col">
                <div class="d-flex align-item-center gap-3">
                    <div class="menu-toggole-btn">
                        <i class="ph ph-list"></i>
                    </div>
                    <div class="logo">
                        <img src="./asstes/images/logo.png" alt="logo">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex align-item-center gap-3">
                    <div class="input-group">
                        <input type="text" class="search-input" id="search" placeholder="Search">
                        <button class=" btn search-btn">
                            <i class="ph ph-magnifying-glass"></i>
                        </button>
                    </div>
                    <div>
                    <button class=" btn btn-circle" title="voice">
                        <i class="ph ph-microphone"></i>
                    </button>
                   </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex align-item-center gap-3">
                    <button class=" btn btn-circle bg-transparent" title="vedio">
                        <i class=" btn ph ph-video-camera"></i>
                    </button>
                    <button class=" btn btn-circle bg-transparent" title="notification">
                        <i class="ph ph-bell"></i>
                    </button>
                    <button class=" btn btn-circle bg-transparent" title="user">
                        <i class="ph ph-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
